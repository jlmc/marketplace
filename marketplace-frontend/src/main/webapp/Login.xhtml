<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="system.css" library="css" />
</h:head>
<h:body>

	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>

	<div id="login-dialog">
		<h1>Login</h1>
		
		
		<h:form id="frm" prependId="false">
			
			<p:messages id="messages" autoUpdate="true" closable="true"/>
		
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="E-mail"/>
				<p:inputText size="30" id="j_username" value="#{loginBean.email}"/>				
				
				<p:outputLabel value="password"/>
				<p:password size="30" id="j_password" />
				
				<h:panelGroup/>
				<p:commandButton value="Login" action="#{loginBean.execute}" ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
